<!DOCTYPE HTML>
<html>
  <head>
    <title>Western Virtual Tour</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/hotspot-map.min.css" type="text/css"/>
    <link type="text/css" rel="stylesheet" href="css/cnstyle.css">
    <link type="text/css" rel="stylesheet" href="css/tipsy.css">
    <link type="text/css" rel="stylesheet" href="css/tipsy-docs.css">
    <link rel="stylesheet" href="css/carousel.css">
    <link rel="stylesheet" href="css/blue.css">
    <link rel="stylesheet" href="css/dcdrilldown.css">
    <!--<link href="assests/css/Carousel_bootstrapTheme.css" rel="stylesheet">-->

    <!-- Owl Carousel Assets -->
    <link href="css/carousel.css" rel="stylesheet">

    <!-- Galleria Assets -->
    <script src="js/Carousel_Jquery.js"></script>

    <!-- Popup Gallery Assests -->
    <script src="js/Carousel_lightbox.js"></script>
    <link href="css/Carousel_lightbox.css" rel="stylesheet" />
    <!-- include jQuery library -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
    <script src="js/hotspot-map.min.js"></script>
    <script src="js/jquery.tipsy.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDg3suBVsTjew0sCBoqHHBF2cy2UOI4dYk"></script>
    <script src="/js/lib/gmapScript.js"></script>
    <script>google.maps.event.addDomListener(window,'load',initialize);</script>
    <script src="js/menu.js"></script>
    <script src="js/menu_lists.js"></script>
    <script src="js/jquery.dcdrilldown.1.2.min.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <!--<script src="js/carousel.js"></script>-->
    <script src="js/Carousel_Switch.js"></script>
    <script src="js/contextual.js"></script>

  </head>
  <body class="contextual_navigation">
    <!-- ISSUE: Content width doesn't appear to be responsive in Firefox-->
    <!-- Div class and id names are important for the JS -->

    <div class="contextual_assets">
      <section class="show" id="start">
        <a href ="#taylor">
          <button class="beginButton">Begin Tour</button>
        </a>
      </section>
      <div id="main_image" class="noselect">
      </div>
      <div id="navigation">
      </div>
    </div>

    <div class="menu">
      <div class="wrap">
        <div class="blue menu-container">
          <ul id="drilldown-1">
          </ul>
        </div>
      </div>
    </div>

    <div class="Carousel">
      <!--<style scoped>-->
        <!--@import "css/Carousel_bootstrapTheme.css";-->
      <!--</style>-->
    <div id="owl-demo" class="owl-carousel noselect">

      <a class="gallery_thumbs thumb_size" href="imgs/Taylor_JohnMasonFull.png"
        rel="lightbox[painting]"  title="&lt;a target='_self' onClick=&quot;window.location.href=&#x27;http://www.western.edu/current-students/campus-recreation/mountaineer-field-house&#x27;&quot;   href='http://www.western.edu/current-students/campus-recreation/mountaineer-field-house'&gt;Click here to learn more information about the Mountaineer Field House&lt;/a&gt;">
        <img src='imgs/Taylor_JohnMasonThumb.png' alt="" /></a>


    </div>
  </div>
  <div id="map-canvas" class="map">
  </div>

  <div>
    <input type="button" id="recFilter" value="Recreation"/>
    <input type="button" id="cultFilter" value="Culture"/>
    <input type="button" id="foodFilter" value="Restaurants"/>
  </div>
  <script src="js/carousel.js"></script>

  <script>
    $(document).ready(function($){
      dispMainMenu();

      $('#drilldown-1').dcDrilldown({
        speed : 'fast',
        saveState : true,
        showCount : false,
        linkType : 'backlink',
        defaultText: ''
      });
      $('#drilldown-2').dcDrilldown({
        speed : 'fast',
        saveState : false,
        showCount : false,
        linkType : 'link'
      });

    });


  </script>
</body>
</html>
