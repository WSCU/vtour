          <b>Where are you from?</b> <br />

          I’m from Rockford, Illinois about 60 miles outside of Chicago.

          <b>Why did you come to Western?</b> <br />

    <script>
      $(document).ready(function($){
        dispMainMenu();

        $("#carousel").on("focusin", function() {

          $(".fancybox").fancybox({
            openEffect : 'elastic',
            openSpeed  : 150,
            closeEffect : 'elastic',
            closeSpeed  : 150,
            closeBtn  : true,
            arrows    : true,
            nextClick : true,
            helpers : {
              title : {
                thumbs : {
                  width  : 100,
                  height : 100
                },
                type : 'over'
              }
            }
          });
        })

        $("#owl-demo").owlCarousel({
          autoPlay: 2000,
          itemsDesktop : [1199,3],
          itemsDesktopSmall : [979,3],
          items : 9
        });
        $('#drilldown-1').dcDrilldown({
          speed : 'fast',
          saveState : true,
          showCount : false,
          linkType : 'backlink',
          defaultText: ''
        });
        $('#drilldown-2').dcDrilldown({
          speed : 'fast',
          saveState : false,
          showCount : false,
          linkType : 'link'
        });

      });
